{{define "Edit"}}

{{template "_head"}}
{{template "_menu"}}

<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Editar produto</h1>
            <p class="lead">Insira os dados para editar</p>
        </div>
    </div>
    <form method="POST" action="update">
        <input type="hidden" name="id" value="{{.Id}}">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <input type="text" name="produto" class="form-control" value="{{.Produto}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="validade">Validade:</label>
                    <input type="date" name="validade" class="form-control" value="{{.Validade}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="preco">Preco:</label>
                    <input type="number" name="preco" class="form-control" step="0.01" value="{{.Preco}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" name="quantidade" class="form-control" value="{{.Quantidade}}">
                </div>
            </div>
        </div>
        <button type="submit" value="salvar" class="btn btn-success">Atualizar</button>
        <a class="btn btn-info" href="/">Voltar</a>
    </form>
</div>
</body>

</html>

{{end}}
