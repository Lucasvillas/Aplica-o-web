{{define "Index"}}

{{template "_head"}}
{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Pre√ßo</th>
                            <th>Validade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Produto}}</td>
                            <td>{{.Quantidade}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Validade}}</td>
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/criar-produto" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id){
        let resposta = confirm("Tem certeza que deseja deletar o prodito?")
        if (resposta){
            window.location = "/delete?id=" + id
        }
    }
</script>
</html>
{{end}}
